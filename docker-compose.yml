version: '3.8'

services:
  flask-app:
    build: .
    container_name: flask-app
    ports:
      - "5050:5000"
    volumes:
      - ./instance:/app/instance
    depends_on:
      - prometheus
    restart: always

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    restart: always

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3000:3000"
    restart: always
